<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <main class="holder">
        <div class="box">
          <div class="text">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
              <span>10K+ <br /><span class="name"> companies</span></span>
              <span
                >314 <br />
                <span class="name"> templates</span></span
              >
              <span
                >12M+ <br />
                <span class="name"> queries </span></span
              >
            </div>
          </div>
          <div class="img">
            <img src="./images/image-header-desktop.jpg" alt="header photo" />
            <div class="overlay"></div>
          </div>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/abdelrahman-emad-57bb10237/"
          >Abdelrahman Emad</a
        >.
      </div>
    </div>
  </body>
</html>
